# Base configuration - inherited by all task configs

processor:
  model: "casperhansen/mistral-nemo-instruct-2407-awq"
  gpus: [0]
  multiplicity: 1
  gpu_memory_utilization: 0.9
  max_model_len: 4096
  batch_size: 25

extraction:
  guided_config:
    temperature: 0.1
    top_k: 50
    top_p: 0.95
    max_tokens: 2000

generation:
  enabled: true
  n_samples: 5
  n_candidates: 5
  guided_config:
    temperature: 0.7
    top_k: 50
    top_p: 0.95
    max_tokens: 1500

validation:
  enabled: true
  match_threshold: 0.5

output:
  dir: "./output"
