# Alerts extraction and generation config
# Inherits from base.yaml

_base_: "base.yaml"

task:
  name: "alerts"
  description: "Workplace safety and compliance alerts extraction"

input:
  file: null  # Set via CLI or override here
  column: null  # Set via CLI or override here
  max_samples: null  # Optional limit for testing

# Schema and prompt references (module.ClassName or module.CONSTANT)
extraction:
  schema: "alerts.AlertsOutput"
  prompt: "alerts.EXTRACTION_PROMPT"

generation:
  type: "both"  # alerts | non-alerts | both
  alert:
    schema: "generated.GeneratedComment"
    prompt: "generation.FRANKENSTEIN_PROMPT"
    target_labels: null  # Auto-select if null
  non_alert:
    schema: "generated.GeneratedNonAlertComment"
    prompt: "generation.NON_ALERT_PROMPT"
    target_classifications: null  # Auto-select if null

validation:
  schema: "alerts.AlertsOutput"
  prompt: "alerts.EXTRACTION_PROMPT"
